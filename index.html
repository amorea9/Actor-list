<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actor list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Actor list</h1></header>
    <main>
      <div class="actors_pop_up">
        <div class="name_pop_up"></div>
        <div class="movie_pop_up"></div>
      </div>
    </main>
    <div class="actors_container">
      <template>
        <div class="actors_card">
          <div class="name">Actor name</div>
          <div class="movie">Actor movie</div>
        </div>
      </template>
    </div>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
